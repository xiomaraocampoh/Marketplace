<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-sm" style="width: 300px;">
            <h4 class="text-center">Iniciar Sesión</h4>
            {% if form.errors %}
                <div class="alert alert-danger text-center">Usuario o contraseña incorrectos</div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
            <hr>
            <p class="text-center">¿No tienes cuenta? <a href="{% url 'register_user' %}">Regístrate aquí</a></p>
        </div>
    </div>
</body>
</html>
