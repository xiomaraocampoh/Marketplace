<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A√±adir al Carrito</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center mb-4">A√±adir al Carrito</h2>
        <div class="card p-4 shadow-sm">
            <form method="post" action="{% url 'add_to_cart' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Producto:</label>
                    {{ form.product }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Cantidad:</label>
                    {{ form.quantity }}
                </div>
                <button type="submit" class="btn btn-primary">A√±adir al Carrito</button>
            </form>
        </div>
        <div class="text-center mt-4">
            <a href="{% url 'home' %}" class="btn btn-secondary">üè† Volver al Marketplace</a>
        </div>
    </div>
</body>
</html>
