<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background: #f8f9fa;">

<div class="card p-4" style="width: 400px;">
    <h4 class="mb-3">ðŸ¤– Chatbot</h4>
    <div id="chat-box" style="height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; background: #fff;"></div>

    <div class="input-group">
        <input type="text" id="user-input" class="form-control" placeholder="Escribe tu mensaje...">
        <button class="btn btn-primary" onclick="sendMessage()">Enviar</button>
    </div>
</div>

<script>
function sendMessage() {
    const userInput = document.getElementById('user-input').value;
    if (userInput.trim() === '') return;

    const chatBox = document.getElementById('chat-box');
    chatBox.innerHTML += `<div><strong>TÃº:</strong> ${userInput}</div>`;

    fetch("{% url 'chatbot' %}", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'X-CSRFToken': '{{ csrf_token }}'
        },
        body: `message=${encodeURIComponent(userInput)}`
    })
    .then(response => response.json())
    .then(data => {
        chatBox.innerHTML += `<div><strong>Bot:</strong> ${data.response}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    });

    document.getElementById('user-input').value = '';
}
</script>

</body>
</html>
